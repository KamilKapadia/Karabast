<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Action</title>
</head>

<body>

	<div class="container">
	
		<h3>Action</h3>
		<hr>
		
		<p class="h4 mb-4">Save Action</p>
	
		<form action="#" th:action="@{/actions/save}"
						 th:object="${action}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{creationTime}" />
			<input type="hidden" th:field="*{job.id}" />
						
			
			<label for="active">Active:</label>
			<input type="checkbox" id="active" th:field="*{active}" class="form-check">
			
			
			
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/actions}">Back to Jobs</a>
		
	</div>
</body>

</html>
